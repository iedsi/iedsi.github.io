<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Consulta de Resultados</title>
    <style>
        /* ... (Tu CSS permanece igual) ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1;
        }

        .logo-semillero {
            font-size: 14px;
            font-weight: 400;
            color: #333;
            margin-bottom: 2px;
        }

        .logo-saber {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-plus {
            color: #6366f1;
            font-weight: 700;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .suggestions.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        .highlight {
            font-weight: 500;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .loading-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-content {
            text-align: center;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        .spinner-circle {
            width: 100%;
            height: 100%;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 14px;
            color: #666;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #6366f1;
            display: none;
            align-items: center;
            justify-content: center;
            animation: checkmarkPop 0.5s ease;
        }

        .checkmark.show {
            display: flex;
        }

        @keyframes checkmarkPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            font-family: 'Rubik', sans-serif;
            color: white;
            background: #ccc;
            border: none;
            border-radius: 10px;
            cursor: not-allowed;
            transition: all 0.3s;
        }

        .download-btn.active {
            background: #6366f1;
            cursor: pointer;
        }

        .download-btn.active:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .confirmation {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .confirmation.show {
            display: block;
        }

        .simulacros-list {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            display: none;
        }

        .simulacros-list.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .simulacros-list h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        .simulacro-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .simulacro-item:hover {
            border-color: #6366f1;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
        }

        .simulacro-item:last-child {
            margin-bottom: 0;
        }

        .simulacro-info strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .simulacro-info small {
            color: #666;
        }

        /* Cambiado de div a a */
        .download-link {
            background: #6366f1;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Rubik', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .download-link:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .download-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Popup de credencial */
        .credential-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        .credential-popup.show {
            display: flex;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popupSlideIn 0.4s ease;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .popup-content h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .popup-content p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .credential-input-popup {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
            outline: none;
            margin-bottom: 10px;
        }

        .credential-input-popup:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .credential-input-popup.error {
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message-popup {
            color: #ef4444;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message-popup.show {
            display: block;
        }

        .popup-buttons {
            display: flex;
            gap: 10px;
        }

        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .popup-btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .popup-btn-cancel:hover {
            background: #e0e0e0;
        }

        .popup-btn-confirm {
            background: #6366f1;
            color: white;
        }

        .popup-btn-confirm:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <div class="logo-container">
                <div class="logo-semillero">Semillero</div>
                <div class="logo-saber">Saber <span class="logo-plus">+</span></div>
            </div>
            <span>Consulta de Resultados</span>
        </h1>
        
        <div class="search-section">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Escribe el nombre o documento de identidad..."
                    autocomplete="off"
                >
                <div id="suggestions" class="suggestions"></div>
            </div>

            <button id="downloadBtn" class="download-btn">
                Verificar Resultados
            </button>

            <div id="loadingOverlay" class="loading-overlay">
                <div class="loading-content">
                    <div id="loadingSpinner" class="loading-spinner">
                        <div class="spinner-circle"></div>
                    </div>
                    <div id="checkmark" class="checkmark">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                    <div class="loading-text" id="loadingText">Verificando resultados...</div>
                    <div class="loading-subtext" id="loadingSubtext">Por favor espera un momento</div>
                </div>
            </div>

            <div id="simulacrosList" class="simulacros-list">
                <h3>📄 Simulacros Disponibles</h3>
                <div id="simulacrosContent"></div>
            </div>

            <div id="confirmation" class="confirmation">
                ✅ ¡Descarga iniciada exitosamente!
            </div>
        </div>
    </div>

    <div id="credentialPopup" class="credential-popup">
        <div class="popup-content">
            <h2>🔐 Verificación de Credencial</h2>
            <p>Por favor ingresa tu credencial para acceder al resultado</p>
            <input 
                type="text" 
                id="credentialInputPopup" 
                class="credential-input-popup"
                placeholder="Ingresa tu credencial (ej: hTq1hT9)"
                autocomplete="off"
            >
            <div id="errorMessagePopup" class="error-message-popup">
                ❌ Credencial incorrecta. Intenta nuevamente.
            </div>
            <div class="popup-buttons">
                <button class="popup-btn popup-btn-cancel" id="cancelBtn">Cancelar</button>
                <button class="popup-btn popup-btn-confirm" id="confirmBtn">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        const people = [
            { id: 1, name: "Juan Sebastian Lancheros Dominguez", document: "1072494382", credential: "hTq1hT9", grade: "1002", url: "https://iedsi.github.io/resultados/simulacro/1072494382.pdf" },
            { id: 2, name: "Ana Sofía Ramirez", document: "1028868213", credential: "BABgpqX", grade: "1003", url: "https://iedsi.github.io/resultados/simulacro/1028868213.pdf" },
            { id: 3, name: "Estevan Camilo Montoya Parada", document: "1158213114", credential: "Y9pPf1P", grade: "1002", url: "https://iedsi.github.io/resultados/simulacro/1158213114.pdf" },
            { id: 4, name: "Ximena Alexandra Castellanos Acero", document: "1069736763", credential: "T8k9LqU", grade: "1003", url: "https://iedsi.github.io/resultados/simulacro/1069736763.pdf" },
            { id: 5, name: "Aslee Natalia Cifuentes Ortiz", document: "1034296507", credential: "Vs31hMB", grade: "1003", url: "https://iedsi.github.io/resultados/simulacro/1034296507.pdf" },
            { id: 6, name: "Jhon Alexander Contreras Poveda", document: "1072195166", credential: "GRNmnUQ", grade: "1003", url: "https://iedsi.github.io/resultados/simulacro/1072195166.pdf" },
            { id: 7, name: "Brandon Javier Hernández Romero", document: "1069732776", credential: "K6Gj87w", grade: "1003", url: "https://iedsi.github.io/resultados/simulacro/1069732776.pdf" },
            { id: 8, name: "María Alejandra Montoya Montoya", document: "Sin documento", credential: "MPCCFK3", grade: "1003", url: "#" },
            { id: 9, name: "Valentina Muñoz Otero", document: "1104823552", credential: "MZLJNsD", grade: "1003", url: "https://iedsi.github.io/resultados/simulacro/1104823552.pdf" },
            { id: 10, name: "Luisa Fernanda Parra Rodríguez", document: "1029655575", credential: "1N7Qjiq", grade: "1003", url: "https://iedsi.github.io/resultados/simulacro/1029655575.pdf" },
            { id: 11, name: "Ángela Velandia Vega", document: "1024519409", credential: "rPiqDuJ", grade: "1003", url: "https://iedsi.github.io/resultados/simulacro/1024519409.pdf" },
            { id: 12, name: "Fabrizio Alejandro de Jesús Pascua Gutiérrez", document: "6108725", credential: "fWg71Nh", grade: "1001", url: "https://iedsi.github.io/resultados/simulacro/6108725.pdf" },
            { id: 13, name: "Cindy Lorena Arias Sogamoso", document: "1141332368", credential: "JctvfEM", grade: "901", url: "https://iedsi.github.io/resultados/simulacro/1141332368.pdf" },
            { id: 14, name: "Mariana Cristhina Pacazuca Rojas", document: "1072495942", credential: "xMyYAK", grade: "905", url: "#" },
            { id: 15, name: "Jonhas Takiri Uribe Campos", document: "1125348405", credential: "bp2aquS", grade: "905", url: "#" },
            { id: 16, name: "Sara Sofía Malagón Caballero", document: "Sin documento", credential: "FKAsB38", grade: "901", url: "#" }
        ];

        let selectedPerson = null;
        let pendingDownloadElement = null; // Almacenará la referencia al elemento <a> de descarga

        const searchInput = document.getElementById('searchInput');
        const suggestionsDiv = document.getElementById('suggestions');
        const downloadBtn = document.getElementById('downloadBtn');
        const confirmationDiv = document.getElementById('confirmation');
        const simulacrosListDiv = document.getElementById('simulacrosList');
        const simulacrosContent = document.getElementById('simulacrosContent');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const checkmark = document.getElementById('checkmark');
        const loadingText = document.getElementById('loadingText');
        const loadingSubtext = document.getElementById('loadingSubtext');
        
        const credentialPopup = document.getElementById('credentialPopup');
        const credentialInputPopup = document.getElementById('credentialInputPopup');
        const errorMessagePopup = document.getElementById('errorMessagePopup');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        function highlightMatch(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function search(query) {
            if (!query) {
                suggestionsDiv.classList.remove('show');
                return [];
            }

            const results = people.filter(person => 
                person.name.toLowerCase().includes(query.toLowerCase()) ||
                person.document.includes(query)
            );

            return results;
        }

        function showSuggestions(results, query) {
            if (results.length === 0) {
                suggestionsDiv.classList.remove('show');
                return;
            }

            suggestionsDiv.innerHTML = results.map(person => `
                <div class="suggestion-item" data-id="${person.id}">
                    ${highlightMatch(person.name, query)}
                </div>
            `).join('');

            suggestionsDiv.classList.add('show');
        }

        function selectPerson(person) {
            selectedPerson = person;
            downloadBtn.classList.add('active');
            downloadBtn.style.cursor = 'pointer';
            searchInput.value = person.name;
            suggestionsDiv.classList.remove('show');
            simulacrosListDiv.classList.remove('show');
        }

        function showCredentialPopup(downloadElement) {
            // Se usa el elemento <a> de descarga como referencia
            pendingDownloadElement = downloadElement; 
            credentialPopup.classList.add('show');
            credentialInputPopup.value = '';
            credentialInputPopup.classList.remove('error');
            errorMessagePopup.classList.remove('show');
            credentialInputPopup.focus();
        }

        function hideCredentialPopup() {
            credentialPopup.classList.remove('show');
            pendingDownloadElement = null;
        }

        function validateAndDownload() {
            const enteredCredential = credentialInputPopup.value.trim();
            
            if (enteredCredential !== selectedPerson.credential) {
                credentialInputPopup.classList.add('error');
                errorMessagePopup.classList.add('show');
                
                setTimeout(() => {
                    credentialInputPopup.classList.remove('error');
                }, 500);
                
                return;
            }

            hideCredentialPopup();

            // *** PARTE MODIFICADA CLAVE: Activa la descarga en el elemento <a> almacenado. ***
            // 1. Establece el 'href' con la URL real.
            pendingDownloadElement.href = selectedPerson.url;
            // 2. Simula el click para iniciar la descarga.
            pendingDownloadElement.click(); 
            // 3. Opcional: Remueve el href si quieres que el siguiente click pase por la validación de nuevo
            // pendingDownloadElement.href = "#"; 
            
            confirmationDiv.classList.add('show');
            setTimeout(() => {
                confirmationDiv.classList.remove('show');
            }, 3000);
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            const results = search(query);
            showSuggestions(results, query);

            if (!query) {
                selectedPerson = null;
                downloadBtn.classList.remove('active');
                downloadBtn.style.cursor = 'not-allowed';
                simulacrosListDiv.classList.remove('show');
            }
        });

        suggestionsDiv.addEventListener('click', (e) => {
            const item = e.target.closest('.suggestion-item');
            if (item) {
                const personId = parseInt(item.dataset.id);
                const person = people.find(p => p.id === personId);
                if (person) selectPerson(person);
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!selectedPerson) return;

            loadingOverlay.classList.add('show');
            loadingSpinner.style.display = 'block';
            checkmark.classList.remove('show');
            loadingText.textContent = 'Verificando resultados...';
            loadingSubtext.textContent = 'Por favor espera un momento';

            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                checkmark.classList.add('show');
                loadingText.textContent = '¡Resultados encontrados!';
                loadingSubtext.textContent = 'Cargando simulacros disponibles...';

                setTimeout(() => {
                    loadingOverlay.classList.remove('show');
                    
                    // CAMBIO CLAVE: Usar <a> en lugar de <div> y añadir el atributo 'download'. 
                    // El 'href' inicial es "#" o vacío para que la validación lo intercepte.
                    simulacrosContent.innerHTML = `
                        <div class="simulacro-item">
                            <div class="simulacro-info">
                                <strong>Simulacro 1</strong>
                                <small>Resultados del primer simulacro - Grado ${selectedPerson.grade}</small>
                            </div>
                            <a href="#" class="download-link" data-url="${selectedPerson.url}" data-document="${selectedPerson.document}" download="Simulacro_1_${selectedPerson.document}.pdf">
                                <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 15.575q-.2 0-.375-.062T11.3 15.3l-3.6-3.6q-.275-.275-.275-.7t.275-.7q.275-.275.7-.275t.7.275l2.9 2.9V4q0-.425.288-.712T13 3q.425 0 .713.288T14 4v9.2l2.9-2.9q.275-.275.7-.275t.7.275q.275.275.275.7t-.275.7l-3.6 3.6q-.15.15-.325.213t-.375.062ZM6 20q-.825 0-1.412-.587T4 18v-2q0-.425.288-.712T5 15q.425 0 .713.288T6 16v2h12v-2q0-.425.288-.712T19 15q.425 0 .713.288T20 16v2q0 .825-.587 1.413T18 20H6Z"/>
                                </svg>
                                Descargar
                            </a>
                        </div>
                    `;
                    
                    simulacrosListDiv.classList.add('show');
                }, 1000);
            }, 1500);
        });

        simulacrosContent.addEventListener('click', (e) => {
            const downloadLink = e.target.closest('.download-link');
            if (downloadLink) {
                // Previene la acción por defecto del enlace (que es navegar a href="#")
                e.preventDefault(); 
                // Muestra el popup de credenciales, pasando la referencia del elemento <a>
                showCredentialPopup(downloadLink);
            }
        });

        cancelBtn.addEventListener('click', hideCredentialPopup);

        // Se modificó para que use `pendingDownloadElement`
        confirmBtn.addEventListener('click', validateAndDownload); 

        // Se modificó para que use `pendingDownloadElement`
        credentialInputPopup.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validateAndDownload();
            }
        });

        credentialPopup.addEventListener('click', (e) => {
            if (e.target === credentialPopup) {
                hideCredentialPopup();
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.classList.remove('show');
            }
        });
    </script>
</body>
