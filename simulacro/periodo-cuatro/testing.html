    <style>

<body>
    <script>
        let allItems = [];

        // Mapping of shorthand formula names to LaTeX
        const formulaMap = {
            'formulaEventosDependientes': '$P(A \\cap B) = P(A) \\times P(B)$',
            'formulaEventosIndependientes': '$P(A \\cap B) = P(A) \\times P(B | A)$',
            'formulaQuadratic': '$ax^2 + bx + c = 0$',
            'formulaCuadratica': '$ (x - 3)^2 + (y + 2)^2 = 16 $',
        };

        // Constants for height estimation (in pixels, for a letter-sized page: 8.5x11in)
        const AVAIL_HEIGHT_PX = 1050; // Approx. usable content height
        const QUESTION_BASE_HEIGHT_PX = 80; // Base height for a question
        const TEXT_BASE_HEIGHT_PX = 50; // Base height for a text container
        const CHAR_HEIGHT_FACTOR = 0.4; // Pixels per character
        const IMAGE_HEIGHT_PX = 120; // Height for images
        const WARNING_HEIGHT_PX = 40; // Height for warning text
        const TITLE_HEIGHT_PX = 30; // Height for text title
        const OPTION_HEIGHT_PX = 15; // Height per option
        const SEPARATOR_HEIGHT_PX = 20; // Height for subject separator
        const LONG_TXT_THRESHOLD_LINES = 4; // Threshold for splitting TXT (kept as fallback)

        function sanitizeString(str, isImageUrl = false, isMathFormula = false) {
            if (!str || typeof str !== 'string') return '';
            if (isImageUrl) return str;
            if (isMathFormula) {
                return str
                    .replace(/[\u200B-\u200D\uFEFF]/g, '')
                    .replace(/[\n\r\t]/g, ' ')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&apos;');
            }
            return str
                .replace(/[\u200B-\u200D\uFEFF]/g, '')
                .replace(/[\n\r\t]/g, ' ')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/[-\u001F\u007F-\u009F]/g, '');
        }

        function processBoldText(str) {
            if (!str || typeof str !== 'string') return str;
            return str.replace(/(?<!\\)\*([^\*]+)\*(?!\$)/g, '<strong>$1</strong>');
        }

        function processMathContent(str, isMathSubject) {
            if (!str || typeof str !== 'string') return 'Contenido no disponible';
            let processed = str;
            for (const [shorthand, latex] of Object.entries(formulaMap)) {
                const regex = new RegExp(`\\b${shorthand}\\b`, 'g');
                processed = processed.replace(regex, latex);
            }
            processed = processed.replace(/\[MATH:\s*([^\]]*)\]/g, (match, formula) => {
                let processedFormula = sanitizeString(formula.trim(), false, true);
                processedFormula = processedFormula
                    .replace(/∩/g, '\\cap')
                    .replace(/×/g, '\\times')
                    .replace(/√/g, '\\sqrt')
                    .replace(/∞/g, '\\infty')
                    .replace(/±/g, '\\pm');
                return `$${processedFormula}$`;
            });
            return processed;
        }

        function toLatex(str, isMathSubject) {
            if (!str || typeof str !== 'string') return 'Contenido no disponible';
            if (str.includes('$') || str.includes('\\(') || str.includes('\\[')) {
                return str;
            }
            if (isMathSubject) {
                str = str.replace(/(\b\d+\'?\d*)\s*(cm|m|km)\s*(\d+)\b/g, '$ $1 $2^{$3} $');
                str = str.replace(/\b\s*(cm|m|km)\s*(\d+)\b/g, '$ $1^{$2} $');
                str = str.replace(/(\b[a-zA-Z0-9]+)\/(\d+)\b/g, '$ \\frac{$1}{$2} $');
                str = str.replace(/\b(sen|sin)\b/gi, '$ \\sin $');
                str = str.replace(/\b(cos)\b/gi, '$ \\cos $');
                str = str.replace(/\b(tan)\b/gi, '$ \\tan $');
                str = str.replace(/\blog(\d+)\b/gi, '$ \\log_{$1} $');
                str = str.replace(/√/g, '$ \\sqrt $');
                str = str.replace(/∞/g, '$ \\infty $');
                str = str.replace(/±/g, '$ \\pm $');
                str = str.replace(/([a-zA-Zθπ])(\d+)/g, '$ $1^{$2} $');
                str = str.replace(/sqrt\(([^)]+)\)/gi, '$ \\sqrt{$1} $');
                str = str.replace(/∫(.+?)dx/gi, '$ \\int $1 \\, dx $');
                str = str.replace(/∩/g, '$ \\cap $');
                str = str.replace(/×/g, '$ \\times $');
            }
            return str;
        }

        function estimateItemHeight(item) {
            let height = 0;
            if (/TXT$/i.test(item.subject)) {
                height += WARNING_HEIGHT_PX;
                height += TEXT_BASE_HEIGHT_PX;
                if (item.title) height += TITLE_HEIGHT_PX;
                if (item.image) height += IMAGE_HEIGHT_PX;
                const lines = item.content.split('/').filter(line => line.trim());
                height += lines.length * 15;
                height += item.content.length * CHAR_HEIGHT_FACTOR;
            } else {
                height += QUESTION_BASE_HEIGHT_PX;
                if (item.image) height += IMAGE_HEIGHT_PX;
                height += item.options.length * OPTION_HEIGHT_PX;
                height += (item.content.length * CHAR_HEIGHT_FACTOR);
                if (item.meta) height += 20;
            }
            return height;
        }

        function simulateBalance(items) {
            let leftHeight = 0;
            let rightHeight = 0;
            let prevSubject = '';
            let currentColumn = 'left';
            for (let i = 0; i < items.length; i++) {
                let item = items[i];
                let itemHeight = estimateItemHeight(item);
                let addSep = prevSubject && prevSubject !== item.subject && !(i + 1 < items.length && /TXT$/i.test(items[i + 1].subject));
                let sepH = addSep ? SEPARATOR_HEIGHT_PX : 0;
                prevSubject = item.subject;

                if (/TXT$/i.test(item.subject)) {
                    let shorter = Math.min(leftHeight, rightHeight);
                    if (shorter + itemHeight > AVAIL_HEIGHT_PX) {
                        let half = itemHeight / 2;
                        leftHeight += sepH + half;
                        rightHeight += half;
                        currentColumn = 'left'; // Reset to left after splitting
                    } else {
                        if (leftHeight <= rightHeight) {
                            leftHeight += sepH + itemHeight;
                            currentColumn = 'left';
                        } else {
                            rightHeight += sepH + itemHeight;
                            currentColumn = 'right';
                        }
                    }
                } else {
                    if (currentColumn === 'left' && leftHeight + sepH + itemHeight <= AVAIL_HEIGHT_PX) {
                        leftHeight += sepH + itemHeight;
                    } else {
                        currentColumn = 'right';
                        rightHeight += sepH + itemHeight;
                    }
                }
            }
            return { maxHeight: Math.max(leftHeight, rightHeight) };
        }

        function findNextTwoIds(startIdx) {
            let ids = [];
            for (let i = startIdx + 1; i < allItems.length && ids.length < 2; i++) {
                if (!/TXT$/i.test(allItems[i].subject) && allItems[i].id) {
                    ids.push(allItems[i].id);
                }
            }
            if (ids.length === 2) {
                return `${ids[0]} Y ${ids[1]}`;
            } else if (ids.length === 1) {
                return `${ids[0]}`;
            }
            return 'siguientes';
        }

        function createPage(pageId, pageNumber, subject) {
            const displaySubject = /TXT$/i.test(subject) ? subject.replace(/TXT$/i, '').trim() : subject;
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            pageDiv.innerHTML = `
                <div class="header">
                    <div class="header-left">
                        <h2>Semillero</h2>
                        <h1>Saber<span class="plus">+</span></h1>
                    </div>
                    <div class="header-right">
                        <div class="subject-banner">${sanitizeString(displaySubject)}</div>
                    </div>
                </div>
                <div class="container" id="${pageId}"></div>
                <div class="footer">
                    <svg class="decoration" viewBox="0 0 50 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5,10 L10,5 L15,10 L20,5 L25,10 L30,5 L35,10 L40,5 L45,10" fill="none" stroke="rgba(81, 112, 255, 0.7)" stroke-width="2"/>
                        <path d="M5,15 L10,10 L15,15 L20,10 L25,15 L30,10 L35,15 L40,10 L45,15" fill="none" stroke="rgba(81, 112, 255, 0.4)" stroke-width="1"/>
                    </svg>
                    <span class="motto">Aprendiendo, siempre mejorando</span>
                    <span class="page-number">${pageNumber}</span>
                </div>
            `;
            document.body.appendChild(pageDiv);
        }

        fetch('https://sheetdb.io/api/v1/yj91yy83wjy76')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                allItems = data.map((row, index) => {
                    const materia = sanitizeString(row['Materia'] || 'Desconocido');
                    const isMathSubject = materia === 'Matemáticas';
                    const isText = /TXT$/i.test(materia);
                    const id = isText ? sanitizeString(row.ID || 'TXT' + index) : parseInt(row.ID) || 0;
                    const options = isText ? [] : [
                        processBoldText(sanitizeString(row['Opción A'] || '')),
                        processBoldText(sanitizeString(row['Opción B'] || '')),
                        processBoldText(sanitizeString(row['Opción C'] || '')),
                        processBoldText(sanitizeString(row['Opción D'] || ''))
                    ].map(opt => isMathSubject ? toLatex(opt, true) : opt);
                    const imageUrl = sanitizeString(row['Imagen'] || '', row['Imagen']?.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i));
                    const title = isText ? sanitizeString(row['Titulo'] || '') : '';
                    const content = isText ? processMathContent(sanitizeString(row.Contenido || ''), isMathSubject) : toLatex(sanitizeString(row.Contenido || ''), isMathSubject);

                    return {
                        id: id,
                        content: content,
                        options: options,
                        subject: materia,
                        meta: isText ? '' : `${sanitizeString(row.DBA || 'N/A')} / Compt.: ${sanitizeString(row['Competencia General'] || 'N/A')} / ${sanitizeString(row['Competencia Específica'] || 'N/A')}`,
                        nextTXTRIds: isText ? findNextTwoIds(index) : '',
                        image: imageUrl,
                        title: title
                    };
                });

                let itemIdx = 0;
                let pageNumber = 1;
                while (itemIdx < allItems.length) {
                    const pageId = `page${pageNumber}`;
                    const subject = allItems[itemIdx]?.subject || 'Desconocido';
                    createPage(pageId, pageNumber, subject);

                    let itemsForPage = [];
                    while (itemIdx < allItems.length) {
                        let tempItems = [...itemsForPage, allItems[itemIdx]];
                        const { maxHeight } = simulateBalance(tempItems);
                        if (maxHeight > AVAIL_HEIGHT_PX) {
                            if (itemsForPage.length === 0) {
                                itemsForPage = [allItems[itemIdx]];
                                itemIdx++;
                            }
                            break;
                        }
                        itemsForPage = tempItems;
                        itemIdx++;
                    }

                    renderPage(pageId, itemsForPage);
                    pageNumber++;
                }

                if (window.MathJax) {
                    MathJax.typesetPromise().then(() => {
                        console.log('MathJax typesetting completed');
                    }).catch(err => console.error('MathJax typesetting error:', err));
                }
            })
            .catch(error => {
                console.error('Error al cargar ítems:', error);
                document.body.innerHTML += '<p style="text-align:center;color:red;">Error al cargar las preguntas: ' + error.message + '</p>';
            });

        function createQuestionElement(item) {
            const div = document.createElement('div');

            if (/TXT$/i.test(item.subject)) {
                div.className = 'text-item';
                const warning = document.createElement('p');
                warning.className = 'warning';
                warning.innerHTML = `LEA CUIDADOSAMENTE EL SIGUIENTE TEXTO Y RESPONDA LAS PREGUNTAS ${item.nextTXTRIds}.`;
                div.appendChild(warning);

                const textContainer = document.createElement('div');
                textContainer.className = 'text-container';
                if (item.title) {
                    const title = document.createElement('p');
                    title.className = 'text-title';
                    title.innerHTML = item.title;
                    textContainer.appendChild(title);
                }
                if (item.image && item.image.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i)) {
                    const img = document.createElement('img');
                    img.src = item.image;
                    img.className = 'text-image';
                    img.alt = `Imagen para el texto ${item.id}`;
                    textContainer.appendChild(img);
                }
                if (item.content) {
                    const contentLines = item.content.split('/').map(line => processBoldText(line.trim())).filter(line => line);
                    contentLines.forEach(line => {
                        const lineDiv = document.createElement('p');
                        lineDiv.style.margin = '5px 0';
                        lineDiv.innerHTML = line;
                        textContainer.appendChild(lineDiv);
                    });
                }
                div.appendChild(textContainer);
                return div;
            }

            div.className = 'question';
            const h3 = document.createElement('h3');
            h3.innerHTML = `<span class="number">${item.id}.</span> ${item.content || 'Pregunta no disponible'}`;
            div.appendChild(h3);

            if (item.image) {
                const img = document.createElement('img');
                img.src = item.image;
                img.className = 'question-image';
                img.alt = `Imagen para la pregunta ${item.id}`;
                div.appendChild(img);
            }

            if (item.options.length > 0) {
                const ul = document.createElement('ul');
                const isMathSubject = item.subject === 'Matemáticas';
                const isShortOptions = !isMathSubject && item.options.every(opt => !opt || opt.split(' ').length <= 2);
                ul.className = `options ${isMathSubject ? 'math-options' : isShortOptions ? 'short-options' : 'long-options'}`;
                const letters = ['A', 'B', 'C', 'D'];
                item.options.forEach((option, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="option-letter">${letters[index]}.</span> ${option || 'Opción no disponible'}`;
                    ul.appendChild(li);
                });
                div.appendChild(ul);
            }

            if (item.meta) {
                const meta = document.createElement('div');
                meta.className = 'question-meta';
                meta.innerHTML = item.meta;
                div.appendChild(meta);
            }

            return div;
        }

        function renderPage(pageId, itemsForPage) {
            const container = document.getElementById(pageId);
            if (!container) {
                console.error(`Contenedor ${pageId} no encontrado`);
                return;
            }

            const leftColumn = document.createElement('div');
            const rightColumn = document.createElement('div');
            let leftHeight = 0;
            let rightHeight = 0;
            let prevSubject = '';
            let currentColumn = 'left';

            itemsForPage.forEach((item, index) => {
                let addSep = prevSubject && prevSubject !== item.subject && !(index + 1 < itemsForPage.length && /TXT$/i.test(itemsForPage[index + 1].subject));
                let sepH = addSep ? SEPARATOR_HEIGHT_PX : 0;
                let itemHeight = estimateItemHeight(item);
                prevSubject = item.subject;

                if (/TXT$/i.test(item.subject)) {
                    let shorterHeight = Math.min(leftHeight, rightHeight);
                    if (shorterHeight + itemHeight > AVAIL_HEIGHT_PX) {
                        // Split the TXT
                        const lines = item.content.split('/').map(line => processBoldText(line.trim())).filter(line => line);
                        const mid = Math.ceil(lines.length / 2);
                        const leftLines = lines.slice(0, mid);
                        const rightLines = lines.slice(mid);

                        // Left part
                        const leftPart = document.createElement('div');
                        const warning = document.createElement('p');
                        warning.className = 'warning';
                        warning.innerHTML = `LEA CUIDADOSAMENTE EL SIGUIENTE TEXTO Y RESPONDA LAS PREGUNTAS ${item.nextTXTRIds}.`;
                        leftPart.appendChild(warning);

                        const textContLeft = document.createElement('div');
                        textContLeft.className = 'text-container';
                        if (item.title) {
                            const title = document.createElement('p');
                            title.className = 'text-title';
                            title.innerHTML = item.title;
                            textContLeft.appendChild(title);
                        }
                        leftLines.forEach(line => {
                            const p = document.createElement('p');
                            p.style.margin = '5px 0';
                            p.innerHTML = line;
                            textContLeft.appendChild(p);
                        });
                        leftPart.appendChild(textContLeft);

                        // Right part
                        const rightPart = document.createElement('div');
                        const textContRight = document.createElement('div');
                        textContRight.className = 'text-container';
                        if (item.image && item.image.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i)) {
                            const img = document.createElement('img');
                            img.src = item.image;
                            img.className = 'text-image';
                            img.alt = `Imagen para el texto ${item.id}`;
                            textContRight.appendChild(img);
                        }
                        rightLines.forEach(line => {
                            const p = document.createElement('p');
                            p.style.margin = '5px 0';
                            p.innerHTML = line;
                            textContRight.appendChild(p);
                        });
                        if (item.image || rightLines.length > 0) {
                            rightPart.appendChild(textContRight);
                        }

                        // Add separators if needed
                        if (addSep) {
                            const sepLeft = document.createElement('div');
                            sepLeft.className = 'subject-separator';
                            leftColumn.appendChild(sepLeft);
                            const sepRight = document.createElement('div');
                            sepRight.className = 'subject-separator';
                            rightColumn.appendChild(sepRight);
                        }

                        leftColumn.appendChild(leftPart);
                        if (item.image || rightLines.length > 0) {
                            rightColumn.appendChild(rightPart);
                        }

                        // Update heights
                        const half = itemHeight / 2;
                        leftHeight += sepH + half;
                        rightHeight += half;
                        currentColumn = 'left'; // Reset to left after splitting
                    } else {
                        // Place full TXT in shorter column
                        let col, updateHeightVar;
                        if (leftHeight <= rightHeight) {
                            col = leftColumn;
                            updateHeightVar = 'leftHeight';
                            currentColumn = 'left';
                        } else {
                            col = rightColumn;
                            updateHeightVar = 'rightHeight';
                            currentColumn = 'right';
                        }

                        if (addSep) {
                            const sep = document.createElement('div');
                            sep.className = 'subject-separator';
                            col.appendChild(sep);
                        }

                        const element = createQuestionElement(item);
                        col.appendChild(element);

                        if (updateHeightVar === 'leftHeight') {
                            leftHeight += sepH + itemHeight;
                        } else {
                            rightHeight += sepH + itemHeight;
                        }
                    }
                } else {
                    // Normal question item
                    const element = createQuestionElement(item);
                    let col, updateHeightVar;

                    if (currentColumn === 'left' && leftHeight + sepH + itemHeight <= AVAIL_HEIGHT_PX) {
                        col = leftColumn;
                        updateHeightVar = 'leftHeight';
                    } else {
                        col = rightColumn;
                        updateHeightVar = 'rightHeight';
                        currentColumn = 'right';
                    }

                    if (addSep) {
                        const sep = document.createElement('div');
                        sep.className = 'subject-separator';
                        col.appendChild(sep);
                    }

                    col.appendChild(element);

                    if (updateHeightVar === 'leftHeight') {
                        leftHeight += sepH + itemHeight;
                    } else {
                        rightHeight += sepH + itemHeight;
                    }
                }
            });

            const divider = document.createElement('div');
            divider.className = 'divider';

            container.innerHTML = '';
            container.appendChild(leftColumn);
            container.appendChild(divider);
            container.appendChild(rightColumn);

            if (window.MathJax) {
                MathJax.typesetPromise([container]).then(() => {
                    console.log(`MathJax typesetting completed for ${pageId}`);
                }).catch(err => console.error(`MathJax typesetting error for ${pageId}:`, err));
            }
        }
    </script>
