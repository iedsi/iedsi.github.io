<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semillero Saber+ - Examen</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                processEscapes: true
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js" async></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            font-size: 9pt;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .page {
                page-break-after: always;
                margin: 0 10% !important;
                width: 80% !important;
                padding: 0.3in 0 !important;
            }
            .subject-banner::before {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .divider {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .question, .text-container {
                page-break-inside: avoid;
            }
            .footer .page-number {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
        .page {
            width: 60%;
            min-height: 11in;
            max-height: 11in;
            margin: 0 auto;
            padding: 0.3in 0;
            box-sizing: border-box;
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 15px 20px;
            margin-bottom: 10px;
        }
        .header-left {
            color: #333;
        }
        .header-left h2 {
            margin: 0;
            font-size: 12pt;
            font-weight: normal;
        }
        .header-left h1 {
            margin: 0;
            font-size: 24pt;
            font-weight: bold;
        }
        .header-left h1 .plus {
            color: #5170ff;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .subject-banner {
            background-color: transparent;
            color: #333;
            padding: 15px 20px;
            font-size: 24pt;
            font-weight: 900;
            letter-spacing: 0px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .subject-banner::before {
            content: '';
            display: block;
            width: 6px;
            height: 50px;
            background-color: #5170ff;
            border-radius: 3px;
            flex-shrink: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2px 1fr;
            gap: 20px;
        }
        .divider {
            width: 2px;
            height: 100%;
            background-image: repeating-linear-gradient(
                to bottom,
                #999 0px,
                #999 10px,
                transparent 10px,
                transparent 20px
            );
            border-radius: 2px;
            opacity: 0.5;
        }
        .question {
            margin-bottom: 12px;
            padding: 5px;
            background-color: transparent;
            border: none;
            border-radius: 5px;
            overflow: hidden; /* Clip content overflow within question */
            max-height: 100%; /* Ensure height respects page constraints */
        }
        .question h3 {
            font-size: 10pt;
            margin-bottom: 5px;
            color: #000;
            line-height: 1.4;
            font-weight: 400;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .question h3 .number {
            color: #5170ff;
            font-weight: 700;
        }
        .question-meta {
            font-size: 8pt;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        .options {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
        }
        .options li {
            padding: 1px 0;
            margin-bottom: 0px;
            color: #57585a;
            line-height: 1.15;
            display: flex;
            align-items: center;
        }
        .options li .option-letter {
            color: #5170ff;
            font-weight: 700;
            margin-right: 5px;
            flex-shrink: 0;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 8pt;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            position: relative;
        }
        .footer .decoration {
            width: 80px;
            height: 30px;
        }
        .footer .motto {
            font-style: italic;
            color: #333;
            margin: 0 20px;
        }
        .footer .page-number {
            background-color: #5170ff;
            color: #ffffff;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
        }
        .text-container {
            border: 2px solid #5170ff;
            margin: 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
            line-height: 1.4;
        }
        .warning {
            font-weight: bold;
            color: #5170ff;
            margin: 0 0 5px 0;
            padding: 0;
            font-size: 10pt;
        }
        .question-image, .option-image {
            max-width: 80%; /* Adjusted to prevent overflow */
            max-height: 120px; /* Reduced to prevent vertical overflow */
            width: auto;
            border: 2px solid #5170ff;
            border-radius: 5px;
            margin: 10px 0;
            display: block;
            object-fit: contain;
        }
        .option-image {
            max-width: 80%; /* Adjusted to fit within option li */
            max-height: 80px; /* Reduced to prevent vertical overflow */
            display: inline-block;
        }
        .subject-separator {
            margin: 20px 0;
            border-top: 1px solid #999;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <script>
        let allItems = [];
        const QUESTIONS_PER_PAGE = 7; // Restored to original value for more questions per page

        // Function to sanitize strings and prevent syntax errors
        function sanitizeString(str, isImageUrl = false) {
            if (!str || typeof str !== 'string') return '';
            if (isImageUrl) return str; // Do not sanitize image URLs
            return str
                .replace(/[\u200B-\u200D\uFEFF]/g, '') // Remove invisible characters
                .replace(/[\n\r\t]/g, ' ') // Replace newlines and tabs
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/[-\u001F\u007F-\u009F]/g, ''); // Remove control characters
        }

        // Function to convert to LaTeX
        function toLatex(str, isMathSubject) {
            if (!str || typeof str !== 'string') return 'Contenido no disponible';
            str = sanitizeString(str);

            // If it looks like an image URL, do not process
            if (str.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i)) {
                return str;
            }

            // If content already has LaTeX delimiters, return unchanged
            if (str.includes('$') || str.includes('\\(') || str.includes('\\[')) {
                return str;
            }

            // If not Mathematics, return unprocessed
            if (!isMathSubject) {
                return str;
            }

            // Process units (e.g., 40 cm 2 -> $40 cm^{2}$, c8' cm 3 -> $c8' cm^{3}$)
            str = str.replace(/(\b\d+\'?\d*)\s*(cm|m|km)\s*(\d+)\b/g, '$ $1 $2^{$3} $');
            str = str.replace(/\b\s*(cm|m|km)\s*(\d+)\b/g, '$ $1^{$2} $');

            // Process fractions (e.g., x/4 -> $\frac{x}{4}$, 5/3 -> $\frac{5}{3}$)
            str = str.replace(/(\b[a-zA-Z0-9]+)\/(\d+)\b/g, '$ \\frac{$1}{$2} $');

            // Process common mathematical expressions
            str = str.replace(/\b(sen|sin)\b/gi, '$ \\sin $');
            str = str.replace(/\b(cos)\b/gi, '$ \\cos $');
            str = str.replace(/\b(tan)\b/gi, '$ \\tan $');
            str = str.replace(/\blog(\d+)\b/gi, '$ \\log_{$1} $');
            str = str.replace(/√/g, '$ \\sqrt $');
            str = str.replace(/∞/g, '$ \\infty $');
            str = str.replace(/±/g, '$ \\pm $');
            str = str.replace(/([a-zA-Zθπ])(\d+)/g, '$ $1^{$2} $');
            str = str.replace(/sqrt\(([^)]+)\)/gi, '$ \\sqrt{$1} $');
            str = str.replace(/∫(.+?)dx/gi, '$ \\int $1 \\, dx $');

            return str;
        }

        // Find the IDs of TXTR questions following a TXT question
        function findNextTXTRIds(startIdx) {
            let ids = [];
            for (let i = startIdx + 1; i < allItems.length; i++) {
                if (allItems[i].subject === 'Lenguaje TXT') break;
                if (allItems[i].subject === 'Lenguaje TXTR' && allItems[i].id) {
                    ids.push(allItems[i].id);
                }
            }
            if (ids.length >= 2) return `${ids[0]} a ${ids[1]}`;
            if (ids.length === 1) return `${ids[0]}`;
            return 'siguientes';
        }

        // Create a page dynamically
        function createPage(pageId, pageNumber, subject) {
            const displaySubject = subject === 'Lenguaje TXT' || subject === 'Lenguaje TXTR' ? 'Lenguaje' : subject;
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            pageDiv.innerHTML = `
                <div class="header">
                    <div class="header-left">
                        <h2>Semillero</h2>
                        <h1>Saber<span class="plus">+</span></h1>
                    </div>
                    <div class="header-right">
                        <div class="subject-banner">${sanitizeString(displaySubject)}</div>
                    </div>
                </div>
                <div class="container" id="${pageId}"></div>
                <div class="footer">
                    <svg class="decoration" viewBox="0 0 50 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5,10 L10,5 L15,10 L20,5 L25,10 L30,5 L35,10 L40,5 L45,10" fill="none" stroke="rgba(81, 112, 255, 0.7)" stroke-width="2"/>
                        <path d="M5,15 L10,10 L15,15 L20,10 L25,15 L30,10 L35,15 L40,10 L45,15" fill="none" stroke="rgba(81, 112, 255, 0.4)" stroke-width="1"/>
                    </svg>
                    <span class="motto">Aprendiendo, siempre mejorando</span>
                    <span class="page-number">${pageNumber}</span>
                </div>
            `;
            document.body.appendChild(pageDiv);
        }

        // Load items from SheetDB
        fetch('https://sheetdb.io/api/v1/yj91yy83wjy76')
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);

                // Transform SheetDB data into expected format
                allItems = data.map((row, index) => {
                    const materia = sanitizeString(row['Materia'] || 'Desconocido');
                    const isMathSubject = materia === 'Matemáticas';
                    const isText = materia === 'Lenguaje TXT';
                    // Handle non-numeric IDs (e.g., "TXT24")
                    const id = isText ? sanitizeString(row.ID || 'TXT' + index) : parseInt(row.ID) || 0;
                    const options = isText ? [] : [
                        sanitizeString(row['Opción A'] || '', row['Opción A']?.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i)),
                        sanitizeString(row['Opción B'] || '', row['Opción B']?.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i)),
                        sanitizeString(row['Opción C'] || '', row['Opción C']?.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i)),
                        sanitizeString(row['Opción D'] || '', row['Opción D']?.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i))
                    ].map(opt => isMathSubject ? toLatex(opt, true) : opt);
                    // Use the Imagen column if it exists
                    const imageUrl = sanitizeString(row['Imagen'] || '', row['Imagen']?.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i));

                    return {
                        id: id,
                        content: toLatex(sanitizeString(row.Contenido || ''), isMathSubject),
                        options: options,
                        subject: materia,
                        meta: isText ? '' : `${sanitizeString(row.DBA || 'N/A')} / Compt.: ${sanitizeString(row['Competencia General'] || 'N/A')} / ${sanitizeString(row['Competencia Específica'] || 'N/A')}`,
                        nextTXTRIds: isText ? findNextTXTRIds(index) : '',
                        image: imageUrl
                    };
                });

                console.log('Items processed:', allItems);

                // Filter only questions for pagination (exclude Lenguaje TXT)
                const actualQuestions = allItems.filter(item => item.subject !== 'Lenguaje TXT');
                const totalQuestions = actualQuestions.length;
                const numPages = Math.ceil(totalQuestions / QUESTIONS_PER_PAGE);

                let questionIdx = 0;
                let itemIdx = 0;
                let pageNumber = 1; // Start from page 1 as requested
                for (let i = 0; i < numPages; i++) {
                    const startIdx = itemIdx;
                    let endIdx = startIdx;
                    let questionCount = 0;

                    // Count up to QUESTIONS_PER_PAGE questions, including texts
                    while (endIdx < allItems.length && questionCount < QUESTIONS_PER_PAGE) {
                        if (allItems[endIdx].subject !== 'Lenguaje TXT') {
                            questionCount++;
                        }
                        endIdx++;
                    }

                    const pageId = `page${pageNumber}`;
                    const subject = allItems[startIdx]?.subject || 'Desconocido';
                    createPage(pageId, pageNumber, subject);
                    renderPage(pageId, startIdx, endIdx);
                    itemIdx = endIdx;
                    pageNumber++;
                }

                // Render LaTeX with MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise().then(() => {
                        console.log('MathJax typesetting completed');
                    }).catch(err => console.error('MathJax typesetting error:', err));
                } else {
                    console.error('MathJax no está disponible');
                }
            })
            .catch(error => {
                console.error('Error al cargar ítems:', error);
                document.body.innerHTML += '<p style="text-align:center;color:red;">Error al cargar las preguntas: ' + error.message + '</p>';
            });

        function createQuestionElement(item, isAfterText) {
            const div = document.createElement('div');

            if (item.subject === 'Lenguaje TXT') {
                div.className = 'text-container';
                const instruction = document.createElement('p');
                instruction.className = 'warning';
                const ids = sanitizeString(item.nextTXTRIds);
                instruction.innerHTML = `Responde las preguntas ${ids} de acuerdo al siguiente texto`;
                div.appendChild(instruction);
                const content = document.createElement('div');
                content.innerHTML = item.content || 'Texto no disponible';
                div.appendChild(content);
                return div;
            }

            div.className = 'question';
            const h3 = document.createElement('h3');
            h3.innerHTML = `<span class="number">${item.id}.</span> ${item.content || 'Pregunta no disponible'}`;
            div.appendChild(h3);

            // Add image if it exists
            if (item.image) {
                const img = document.createElement('img');
                img.src = item.image;
                img.className = 'question-image';
                img.alt = `Imagen para la pregunta ${item.id}`;
                div.appendChild(img);
            }

            if (item.options.length > 0) {
                const ul = document.createElement('ul');
                ul.className = 'options';
                const letters = ['A', 'B', 'C', 'D'];
                item.options.forEach((option, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="option-letter">${letters[index]}.</span> `;
                    if (option.match(/^https?:\/\/.*\.(jpg|png|gif|jpeg|svg)$/i)) {
                        const img = document.createElement('img');
                        img.src = option;
                        img.className = 'option-image';
                        img.alt = `Opción ${letters[index]}`;
                        li.appendChild(img);
                    } else {
                        li.innerHTML += `${option || 'Opción no disponible'}`;
                    }
                    ul.appendChild(li);
                });
                div.appendChild(ul);
            }

            if (item.meta) {
                const meta = document.createElement('div');
                meta.className = 'question-meta';
                meta.innerHTML = item.meta;
                div.appendChild(meta);
            }

            return div;
        }

        function renderPage(pageId, startIdx, endIdx) {
            const container = document.getElementById(pageId);
            if (!container) {
                console.error(`Contenedor ${pageId} no encontrado`);
                return;
            }

            const leftColumn = document.createElement('div');
            const rightColumn = document.createElement('div');

            const itemsForPage = allItems.slice(startIdx, endIdx);
            const midPoint = Math.ceil(itemsForPage.length / 2);

            let isAfterText = false;
            let currentSubject = '';

            itemsForPage.slice(0, midPoint).forEach(item => {
                if (item.subject !== currentSubject && currentSubject !== '') {
                    const separator = document.createElement('div');
                    separator.className = 'subject-separator';
                    leftColumn.appendChild(separator);
                }
                currentSubject = item.subject;
                if (item.subject === 'Lenguaje TXT') isAfterText = true;
                const questionDiv = createQuestionElement(item, isAfterText);
                // Check if question overflows and move to next page if necessary
                const questionHeight = questionDiv.scrollHeight;
                if (questionHeight > container.clientHeight / 2) { // Rough heuristic for overflow
                    console.log(`Question ${item.id} overflows, moving to next page`);
                    // Logic to move to next page would require re-rendering, simplified here
                    // For now, rely on page-break-inside: avoid
                }
                leftColumn.appendChild(questionDiv);
            });

            currentSubject = '';
            isAfterText = itemsForPage.slice(0, midPoint).some(item => item.subject === 'Lenguaje TXT');
            itemsForPage.slice(midPoint).forEach(item => {
                if (item.subject !== currentSubject && currentSubject !== '') {
                    const separator = document.createElement('div');
                    separator.className = 'subject-separator';
                    rightColumn.appendChild(separator);
                }
                currentSubject = item.subject;
                const questionDiv = createQuestionElement(item, isAfterText);
                // Check if question overflows and move to next page if necessary
                const questionHeight = questionDiv.scrollHeight;
                if (questionHeight > container.clientHeight / 2) { // Rough heuristic for overflow
                    console.log(`Question ${item.id} overflows, moving to next page`);
                    // Logic to move to next page would require re-rendering, simplified here
                    // For now, rely on page-break-inside: avoid
                }
                rightColumn.appendChild(questionDiv);
            });

            const divider = document.createElement('div');
            divider.className = 'divider';

            container.innerHTML = ''; // Clear container
            container.appendChild(leftColumn);
            container.appendChild(divider);
            container.appendChild(rightColumn);

            // Force MathJax rendering
            if (window.MathJax) {
                MathJax.typesetPromise([container]).then(() => {
                    console.log(`MathJax typesetting completed for ${pageId}`);
                }).catch(err => console.error(`MathJax typesetting error for ${pageId}:`, err));
            }
        }
    </script>
</body>
</html>
