<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semillero Saber+ - Examen</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                processEscapes: true
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js" async></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            font-size: 9pt;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .page {
                page-break-after: always;
                margin: 0 10% !important;
                width: 80% !important;
                padding: 0.3in 0 !important;
            }
            .subject-banner::before {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .divider {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
        .page {
            width: 60%;
            min-height: 11in;
            max-height: 11in;
            margin: 0 auto;
            padding: 0.3in 0;
            box-sizing: border-box;
            background-color: #ffffff;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 15px 20px;
            margin-bottom: 10px;
        }
        .header-left {
            color: #333;
        }
        .header-left h2 {
            margin: 0;
            font-size: 12pt;
            font-weight: normal;
        }
        .header-left h1 {
            margin: 0;
            font-size: 24pt;
            font-weight: bold;
        }
        .header-left h1 .plus {
            color: #5170ff;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .subject-banner {
            background-color: transparent;
            color: #333;
            padding: 15px 20px;
            font-size: 24pt;
            font-weight: 900;
            letter-spacing: 0px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .subject-banner::before {
            content: '';
            display: block;
            width: 6px;
            height: 50px;
            background-color: #5170ff;
            border-radius: 3px;
            flex-shrink: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2px 1fr;
            gap: 20px;
        }
        .divider {
            width: 2px;
            height: 100%;
            background-image: repeating-linear-gradient(
                to bottom,
                #999 0px,
                #999 10px,
                transparent 10px,
                transparent 20px
            );
            border-radius: 2px;
            opacity: 0.5;
        }
        .question {
            margin-bottom: 12px;
            padding: 5px;
            background-color: transparent;
            border: none;
            border-radius: 5px;
        }
        .question h3 {
            font-size: 10pt;
            margin-bottom: 5px;
            color: #000;
            line-height: 1.4;
            font-weight: 400;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .question h3 .number {
            color: #5170ff;
            font-weight: 700;
        }
        .question-meta {
            font-size: 8pt;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        .options {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
        }
        .options li {
            padding: 1px 0;
            margin-bottom: 0px;
            color: #57585a;
            line-height: 1.15;
        }
        .options li .option-letter {
            color: #5170ff;
            font-weight: 700;
            margin-right: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 8pt;
            color: #666;
        }
        .text-container {
            border: 2px solid #5170ff;
            margin: 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
            line-height: 1.4;
        }
        .warning {
            font-weight: bold;
            color: #5170ff;
            margin: 0 0 5px 0;
            padding: 0;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <script>
        let allItems = [];
        const QUESTIONS_PER_PAGE = 7;

        // Función para limpiar cadenas y prevenir errores de sintaxis
        function sanitizeString(str) {
            if (!str || typeof str !== 'string') return '';
            return str
                .replace(/[\u200B-\u200D\uFEFF]/g, '') // Eliminar caracteres invisibles
                .replace(/[\n\r\t]/g, ' ') // Reemplazar saltos de línea y tabulaciones
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/[\u0000-\u001F\u007F-\u009F]/g, ''); // Eliminar caracteres de control
        }

        // Función toLatex
        function toLatex(str, isMathSubject) {
            if (!str || typeof str !== 'string') return 'Contenido no disponible';
            str = sanitizeString(str);

            // Si el contenido ya tiene delimitadores LaTeX, devolver sin cambios
            if (str.includes('$') || str.includes('\\(') || str.includes('\\[')) {
                return str;
            }

            // Si no es Matemáticas, devolver sin procesar
            if (!isMathSubject) {
                return str;
            }

            // Procesar unidades (e.g., 40 cm 2 -> $40 cm^{2}$, c8' cm 3 -> $c8' cm^{3}$)
            str = str.replace(/(\b\d+\'?\d*)\s*(cm|m|km)\s*(\d+)\b/g, '$ $1 $2^{$3} $');
            str = str.replace(/\b\s*(cm|m|km)\s*(\d+)\b/g, '$ $1^{$2} $');

            // Procesar fracciones (e.g., x/4 -> $\frac{x}{4}$, 5/3 -> $\frac{5}{3}$)
            str = str.replace(/(\b[a-zA-Z0-9]+)\/(\d+)\b/g, '$ \\frac{$1}{$2} $');

            // Procesar otras expresiones matemáticas comunes
            str = str.replace(/\b(sen|sin)\b/gi, '$ \\sin $');
            str = str.replace(/\b(cos)\b/gi, '$ \\cos $');
            str = str.replace(/\b(tan)\b/gi, '$ \\tan $');
            str = str.replace(/\blog(\d+)\b/gi, '$ \\log_{$1} $');
            str = str.replace(/√/g, '$ \\sqrt $');
            str = str.replace(/∞/g, '$ \\infty $');
            str = str.replace(/±/g, '$ \\pm $');
            str = str.replace(/([a-zA-Zθπ])(\d+)/g, '$ $1^{$2} $');
            str = str.replace(/sqrt\(([^)]+)\)/gi, '$ \\sqrt{$1} $');
            str = str.replace(/∫(.+?)dx/gi, '$ \\int $1 \\, dx $');

            return str;
        }

        // Encontrar los IDs de las preguntas TXTR que siguen a un TXT
        function findNextTXTRIds(startIdx) {
            let ids = [];
            for (let i = startIdx + 1; i < allItems.length; i++) {
                if (allItems[i].subject === 'Lenguaje TXT') break;
                if (allItems[i].subject === 'Lenguaje TXTR' && allItems[i].id) {
                    ids.push(allItems[i].id);
                }
            }
            if (ids.length >= 2) return `${ids[0]} a ${ids[1]}`;
            if (ids.length === 1) return `${ids[0]}`;
            return 'siguientes';
        }

        // Crear una página HTML dinámicamente
        function createPage(pageId, pageNumber, subject) {
            const displaySubject = subject === 'Lenguaje TXT' || subject === 'Lenguaje TXTR' ? 'Lenguaje' : subject;
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            pageDiv.innerHTML = `
                <div class="header">
                    <div class="header-left">
                        <h2>Semillero</h2>
                        <h1>Saber<span class="plus">+</span></h1>
                    </div>
                    <div class="header-right">
                        <div class="subject-banner">${sanitizeString(displaySubject)}</div>
                    </div>
                </div>
                <div class="container" id="${pageId}"></div>
                <div class="footer">
                    <p>${pageNumber}</p>
                    <p>&lt;&lt; Camino a la excelencia &gt;&gt;</p>
                </div>
            `;
            document.body.appendChild(pageDiv);
        }

        // Cargar ítems desde SheetDB
        fetch('https://sheetdb.io/api/v1/yj91yy83wjy76')
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);

                // Transformar datos de SheetDB al formato esperado
                allItems = data.map((row, index) => {
                    const materia = sanitizeString(row['Materia'] || 'Desconocido');
                    const isMathSubject = materia === 'Matemáticas';
                    const isText = materia === 'Lenguaje TXT';
                    // Manejar IDs no numéricos (como "TXT24")
                    const id = isText ? sanitizeString(row.ID || 'TXT' + index) : parseInt(row.ID) || 0;
                    const options = isText ? [] : [
                        sanitizeString(row['Opción A'] || ''),
                        sanitizeString(row['Opción B'] || ''),
                        sanitizeString(row['Opción C'] || ''),
                        sanitizeString(row['Opción D'] || '')
                    ].map(opt => isMathSubject ? toLatex(opt, true) : opt);

                    return {
                        id: id,
                        content: toLatex(sanitizeString(row.Contenido || ''), isMathSubject),
                        options: options,
                        subject: materia,
                        meta: isText ? '' : `${sanitizeString(row.DBA || 'N/A')} / Compt.: ${sanitizeString(row['Competencia General'] || 'N/A')} / ${sanitizeString(row['Competencia Específica'] || 'N/A')}`,
                        nextTXTRIds: isText ? findNextTXTRIds(index) : ''
                    };
                });

                console.log('Items processed:', allItems);

                // Filtrar solo preguntas para paginación (excluir Lenguaje TXT)
                const actualQuestions = allItems.filter(item => item.subject !== 'Lenguaje TXT');
                const totalQuestions = actualQuestions.length;
                const numPages = Math.ceil(totalQuestions / QUESTIONS_PER_PAGE);

                let questionIdx = 0;
                let itemIdx = 0;
                for (let i = 0; i < numPages; i++) {
                    const startIdx = itemIdx;
                    let endIdx = startIdx;
                    let questionCount = 0;

                    // Contar hasta 7 preguntas, incluyendo textos
                    while (endIdx < allItems.length && questionCount < QUESTIONS_PER_PAGE) {
                        if (allItems[endIdx].subject !== 'Lenguaje TXT') {
                            questionCount++;
                        }
                        endIdx++;
                    }

                    const pageId = `page${i + 1}`;
                    const subject = allItems[startIdx]?.subject || 'Desconocido';
                    createPage(pageId, i + 2, subject);
                    renderPage(pageId, startIdx, endIdx);
                    itemIdx = endIdx;
                }

                // Renderizar LaTeX con MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise().then(() => {
                        console.log('MathJax typesetting completed');
                    }).catch(err => console.error('MathJax typesetting error:', err));
                } else {
                    console.error('MathJax no está disponible');
                }
            })
            .catch(error => {
                console.error('Error al cargar ítems:', error);
                document.body.innerHTML += '<p style="text-align:center;color:red;">Error al cargar las preguntas: ' + error.message + '</p>';
            });

        function createQuestionElement(item, isAfterText) {
            const div = document.createElement('div');

            if (item.subject === 'Lenguaje TXT') {
                div.className = 'text-container';
                const warning = document.createElement('p');
                warning.className = 'warning';
                const ids = sanitizeString(item.nextTXTRIds);
                warning.innerHTML = ids === 'siguientes' ? 
                    `Responde las preguntas siguientes de acuerdo al siguiente texto` : 
                    `Responde las preguntas ${ids} de acuerdo al siguiente texto`;
                div.appendChild(warning);
                const content = document.createElement('div');
                content.innerHTML = item.content || 'Texto no disponible';
                div.appendChild(content);
                return div;
            }

            div.className = 'question';
            const h3 = document.createElement('h3');
            h3.innerHTML = `<span class="number">${item.id}.</span> ${item.content || 'Pregunta no disponible'}`;
            div.appendChild(h3);

            if (item.options.length > 0) {
                const ul = document.createElement('ul');
                ul.className = 'options';
                const letters = ['A', 'B', 'C', 'D'];
                item.options.forEach((option, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="option-letter">${letters[index]}.</span> ${option || 'Opción no disponible'}`;
                    ul.appendChild(li);
                });
                div.appendChild(ul);
            }

            if (item.meta) {
                const meta = document.createElement('div');
                meta.className = 'question-meta';
                meta.innerHTML = item.meta;
                div.appendChild(meta);
            }

            return div;
        }

        function renderPage(pageId, startIdx, endIdx) {
            const container = document.getElementById(pageId);
            if (!container) {
                console.error(`Contenedor ${pageId} no encontrado`);
                return;
            }

            const leftColumn = document.createElement('div');
            const rightColumn = document.createElement('div');

            const itemsForPage = allItems.slice(startIdx, endIdx);
            const midPoint = Math.ceil(itemsForPage.length / 2);

            let isAfterText = false;
            itemsForPage.slice(0, midPoint).forEach(item => {
                if (item.subject === 'Lenguaje TXT') isAfterText = true;
                leftColumn.appendChild(createQuestionElement(item, isAfterText));
            });

            isAfterText = itemsForPage.slice(0, midPoint).some(item => item.subject === 'Lenguaje TXT');
            itemsForPage.slice(midPoint).forEach(item => {
                rightColumn.appendChild(createQuestionElement(item, isAfterText));
            });

            const divider = document.createElement('div');
            divider.className = 'divider';

            container.innerHTML = ''; // Limpiar contenedor
            container.appendChild(leftColumn);
            container.appendChild(divider);
            container.appendChild(rightColumn);

            // Forzar renderizado de MathJax
            if (window.MathJax) {
                MathJax.typesetPromise([container]).then(() => {
                    console.log(`MathJax typesetting completed for ${pageId}`);
                }).catch(err => console.error(`MathJax typesetting error for ${pageId}:`, err));
            }
        }
    </script>
</body>
</html>
