<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semillero Saber+ - Examen</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                processEscapes: true
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js" async></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            font-size: 9pt;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .page {
                page-break-after: always;
                margin: 0 10% !important;
                width: 80% !important;
                padding: 0.3in 0 !important;
            }
            .subject-banner::before {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .divider {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
        .page {
            width: 60%;
            min-height: 11in;
            max-height: 11in;
            margin: 0 auto;
            padding: 0.3in 0;
            box-sizing: border-box;
            background-color: #ffffff;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 15px 20px;
            margin-bottom: 10px;
        }
        .header-left {
            color: #333;
        }
        .header-left h2 {
            margin: 0;
            font-size: 12pt;
            font-weight: normal;
        }
        .header-left h1 {
            margin: 0;
            font-size: 24pt;
            font-weight: bold;
        }
        .header-left h1 .plus {
            color: #5170ff;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .subject-banner {
            background-color: transparent;
            color: #333;
            padding: 15px 20px;
            font-size: 24pt;
            font-weight: 900;
            letter-spacing: 0px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .subject-banner::before {
            content: '';
            display: block;
            width: 6px;
            height: 50px;
            background-color: #5170ff;
            border-radius: 3px;
            flex-shrink: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2px 1fr;
            gap: 20px;
        }
        .divider {
            width: 2px;
            height: 100%;
            background-image: repeating-linear-gradient(
                to bottom,
                #999 0px,
                #999 10px,
                transparent 10px,
                transparent 20px
            );
            border-radius: 2px;
            opacity: 0.5;
        }
        .question {
            margin-bottom: 12px;
            padding: 5px;
            background-color: transparent;
            border: none;
            border-radius: 5px;
        }
        .question h3 {
            font-size: 10pt;
            margin-bottom: 5px;
            color: #000;
            line-height: 1.4;
            font-weight: 400;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .question h3 .number {
            color: #5170ff;
            font-weight: 700;
        }
        .question-meta {
            font-size: 8pt;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        .options {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
        }
        .options li {
            padding: 1px 0;
            margin-bottom: 0px;
            color: #57585a;
            line-height: 1.15;
        }
        .options li .option-letter {
            color: #5170ff;
            font-weight: 700;
            margin-right: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 8pt;
            color: #666;
        }
    </style>
</head>
<body>
    <script>
        let allQuestions = [];
        const QUESTIONS_PER_PAGE = 7;

        // Función para convertir solo el contenido matemático a LaTeX
        function toLatex(str, isMathSubject) {
            if (!str || typeof str !== 'string') return 'Contenido no disponible';
            
            // Si no es Matemáticas o ya está en formato LaTeX, devolver sin cambios
            if (!isMathSubject || str.includes('$') || str.includes('\\(') || str.includes('\\[')) {
                return str;
            }

            // Función para procesar una expresión matemática
            function processMathExpression(expr) {
                // Reemplazar guion largo por guion corto
                expr = expr.replace(/−/g, '-');
                // Reemplazar símbolos especiales
                expr = expr.replace(/±/g, '\\pm');
                expr = expr.replace(/√/g, '\\sqrt');
                expr = expr.replace(/∞/g, '\\infty');
                // Reemplazar funciones trigonométricas
                expr = expr.replace(/\b(sen|sin)\b/gi, '\\sin');
                expr = expr.replace(/\b(cos)\b/gi, '\\cos');
                expr = expr.replace(/\b(tan)\b/gi, '\\tan');
                // Reemplazar log con subíndice (log2 -> \log_{2})
                expr = expr.replace(/\blog(\d+)\b/gi, '\\log_{$1}');
                // Reemplazar integrales (∫...dx -> \int ... dx)
                expr = expr.replace(/∫(.+?)dx/gi, '\\int $1 \\, dx');
                // Reemplazar fracciones (5/3 -> \frac{5}{3})
                expr = expr.replace(/(\d+)\/(\d+)/g, '\\frac{$1}{$2}');
                // Reemplazar exponentes (x2 -> x^{2})
                expr = expr.replace(/([a-zA-Zθπ])(\d+)/g, '$1^{$2}');
                // Reemplazar superíndices para unidades (cm2 -> cm^{2})
                expr = expr.replace(/(cm|m|km)(\d+)/gi, '$1^{$2}');
                // Reemplazar raíces cuadradas con argumentos (sqrt(4) -> \sqrt{4})
                expr = expr.replace(/sqrt\(([^)]+)\)/gi, '\\sqrt{$1}');
                // Reemplazar paréntesis en expresiones matemáticas
                expr = expr.replace(/\(([^)]+)\)/g, '\\left($1\\right)');
                return expr;
            }

            // Identificar y procesar solo las partes matemáticas
            const mathPattern = /[0-9+\-*/^=<>πθ√∞]+(?:\s*[+\-*/=<>]\s*[0-9a-zA-Zθπ√∞]+)*/g;
            return str.replace(mathPattern, (match) => {
                // Solo envolver en $ si es una expresión matemática válida
                if (/[0-9+\-*/^=<>πθ√∞]/.test(match)) {
                    return `$ ${processMathExpression(match.trim())} $`;
                }
                return match;
            });
        }

        // Crear una página HTML dinámicamente
        function createPage(pageId, pageNumber, subject) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            pageDiv.innerHTML = `
                <div class="header">
                    <div class="header-left">
                        <h2>Semillero</h2>
                        <h1>Saber<span class="plus">+</span></h1>
                    </div>
                    <div class="header-right">
                        <div class="subject-banner">${subject}</div>
                    </div>
                </div>
                <div class="container" id="${pageId}"></div>
                <div class="footer">
                    <p>${pageNumber}</p>
                    <p>&lt;&lt; Camino a la excelencia &gt;&gt;</p>
                </div>
            `;
            document.body.appendChild(pageDiv);
        }

        // Cargar preguntas desde SheetDB
        fetch('https://sheetdb.io/api/v1/yj91yy83wjy76')
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                
                // Transformar datos de SheetDB al formato esperado
                allQuestions = data.map(row => {
                    const isMathSubject = row['Materia'] === 'Matemáticas';
                    const options = [
                        row['Opción A'] || '',
                        row['Opción B'] || '',
                        row['Opción C'] || '',
                        row['Opción D'] || ''
                    ].map(opt => isMathSubject ? toLatex(opt, true) : opt);
                    
                    return {
                        id: parseInt(row.ID) || 0,
                        content: toLatex(row.Contenido || '', isMathSubject),
                        options: options,
                        subject: row['Materia'] || 'Desconocido',
                        meta: `${row.DBA || 'N/A'} / Compt.: ${row['Competencia General'] || 'N/A'} / ${row['Competencia Específica'] || 'N/A'}`
                    };
                });

                console.log('Questions processed:', allQuestions);

                // Crear páginas dinámicamente según la cantidad de preguntas
                const totalQuestions = allQuestions.length;
                const numPages = Math.ceil(totalQuestions / QUESTIONS_PER_PAGE);
                
                for (let i = 0; i < numPages; i++) {
                    const startIdx = i * QUESTIONS_PER_PAGE;
                    const endIdx = Math.min(startIdx + QUESTIONS_PER_PAGE, totalQuestions);
                    const pageId = `page${i + 1}`;
                    // Usar el subject de la primera pregunta de la página, o 'Desconocido' si no hay preguntas
                    const subject = allQuestions[startIdx]?.subject || 'Desconocido';
                    createPage(pageId, i + 2, subject);
                    renderPage(pageId, startIdx, endIdx);
                }

                // Renderizar LaTeX con MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise().then(() => {
                        console.log('MathJax typesetting completed');
                    }).catch(err => console.error('MathJax typesetting error:', err));
                } else {
                    console.error('MathJax no está disponible');
                }
            })
            .catch(error => {
                console.error('Error al cargar preguntas:', error);
                document.body.innerHTML += '<p style="text-align:center;color:red;">Error al cargar las preguntas: ' + error.message + '</p>';
            });

        function createQuestionElement(question) {
            const div = document.createElement('div');
            div.className = 'question';

            const h3 = document.createElement('h3');
            h3.innerHTML = `<span class="number">${question.id}.</span> ${question.content || 'Pregunta no disponible'}`;
            div.appendChild(h3);

            const ul = document.createElement('ul');
            ul.className = 'options';
            const letters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="option-letter">${letters[index]}.</span> ${option || 'Opción no disponible'}`;
                ul.appendChild(li);
            });
            div.appendChild(ul);

            const meta = document.createElement('div');
            meta.className = 'question-meta';
            meta.textContent = question.meta;
            div.appendChild(meta);

            return div;
        }

        function renderPage(pageId, startIdx, endIdx) {
            const container = document.getElementById(pageId);
            if (!container) {
                console.error(`Contenedor ${pageId} no encontrado`);
                return;
            }
            
            const leftColumn = document.createElement('div');
            const rightColumn = document.createElement('div');
            
            const questionsForPage = allQuestions.slice(startIdx, endIdx);
            const midPoint = Math.ceil(questionsForPage.length / 2);
            
            questionsForPage.slice(0, midPoint).forEach(q => {
                leftColumn.appendChild(createQuestionElement(q));
            });
            
            questionsForPage.slice(midPoint).forEach(q => {
                rightColumn.appendChild(createQuestionElement(q));
            });
            
            const divider = document.createElement('div');
            divider.className = 'divider';
            
            container.innerHTML = ''; // Limpiar contenedor antes de agregar contenido
            container.appendChild(leftColumn);
            container.appendChild(divider);
            container.appendChild(rightColumn);

            // Forzar renderizado de MathJax para esta página
            if (window.MathJax) {
                MathJax.typesetPromise([container]).then(() => {
                    console.log(`MathJax typesetting completed for ${pageId}`);
                }).catch(err => console.error(`MathJax typesetting error for ${pageId}:`, err));
            }
        }
    </script>
</body>
</html>
